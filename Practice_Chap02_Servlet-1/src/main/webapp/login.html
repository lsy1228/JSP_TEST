<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 화면</title>
<style type="text/css">
	/* 인라인 스타일, id 선택자를 통한 스타일 지정 */
	#loginFormArea {
		text-align: center;
		width: 250px;
		margin: auto;
		border: 1px solid red;
	}
	/* 태그 선택자 */
	h1 {
		text-align: center;
		color : blue;
	}
	
</style>
</head>
<body>
	<h1>로그인</h1>
	<section id="loginFormArea">
		<form action="LoginServlet" method="post">
			<br>
			<label>아이디 : </label>
			<input type="text" name="id" id="id" required="required">
			<!-- required 속성은 반드시 입력하라는 뜻 -->
			<br/><br/>
			<label>비밀번호 : </label>
			<input type="password" name="passwd" id="passwd" required="required">
			<br/><br/>
			<input type="submit" value="로그인">
		</form>
	</section>
</body>
</html>
