<!DOCTYPE html>

<body>
	<!-- form 태그를 이용하여 GetorPost.java 파일에 있는 doGet()를 직접 호출  -->
	<form method="get" action="GetorPost">
		<!-- 입력타입이 submit은 전송의 의미로 버튼이 나타나고 전송이라 라벨이 적힘 -->
		<input type="submit" value="전123송">
	</form>

</body>
