<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>점수입력 창</title>
</head>
<script type="text/javascript">
	function checkNumber(event) {
		if(event.keyCode >= 48 && event.keyCode <= 57) {
			return true;
		}
		else {
			return false;
		} 
	}
</script>
<body>
	<h1>시험 점수를 입력해주세요</h1>
	<form action="grade_result.jsp" method="get">
		시험점수 : <input type="number" name="score" onkeypress="return checkNumber(event)"><br/>
		<input type="submit" value="학점 보기">
	</form>
</body>
</html>
